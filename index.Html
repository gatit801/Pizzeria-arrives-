<!DOCTYPE html>
<html>

    <head>
        <title>Pizzeria</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="maiin.js"></script>
    </head>

    <body>
        <div class="topnav">
            <a class="active" href="#">Pizzeria</a>
            <div class="topnav-right">
                <a href ="#viewblock">Ver menú</a>
                <a href ="#addTopings">Sugerir ingredientes</a>
            </div>
        </div>
        
        <div class="row" id="viewblock">
            <div class="img_div">
                <img id="img" class="img_responsive" src="pizzas/pizza_pep.png" >
            </div>

            <div class="menu_div">
                <button id="menu_list" onclick="getmenu()"> Ver menú</button>
                <div id="display_menu"></div>
            </div>

        </div>

        <div class="newRow" id="addTopings">
            <div class="block1">
                <input id="add_item" placeholder="escribe los ingredientes"> <br><br>
                <button class="btn btn-success" onclick="add_top()"> añadir sugerencia</button> <br><br>
                <button id="add_toppings" onclick="add_item()">Ver pizzas</button>
            </div>

            <div class="block2">
                <div id="display_addedmenu">

                </div>
            </div>
        </div >

        <div>
            <img id="img" class="img_responsive" src="ingredientes/topping.png" >
        </div>
    </body>

</html>
